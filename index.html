
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #0a0f16;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        /* Scroll Progress Bar */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(to right, #e2b49a, #ffffff);
            z-index: 9999;
            transition: width 0.1s ease-out;
        }

        /* Reveal Classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-left.active, .reveal-right.active {
            opacity: 1;
            transform: translateX(0);
        }

        .bg-fg-navy { background-color: #1a2b3c; }
        .text-fg-gold { color: #e2b49a; }
        .bg-fg-gold { background-color: #e2b49a; }
        .border-fg-gold { border-color: #e2b49a; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-float-slow {
            animation: float-slow 6s ease-in-out infinite;
        }
        
        .bg-grid {
            background-image: radial-gradient(circle, rgba(226,180,154,0.08) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f16;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a2b3c;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e2b49a;
        }
    </style>
<script type="importmap">

        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        });
